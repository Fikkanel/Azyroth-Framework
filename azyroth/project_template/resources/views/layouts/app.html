<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Azyroth App{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
    
    <style>
        /* Beberapa penyesuaian kecil */
        body { padding-top: 5rem; }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }
    </style>
</head>
<body>

    <nav class="container-fluid">
        <ul>
            <li><strong>AzyrothApp</strong></li>
        </ul>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('projects') }}">Projects</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}" role="button">Contact</a></li>
        </ul>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="container">
        <small>&copy; 2025 Nama Proyek Anda. Dibuat dengan Azyroth Framework.</small>
    </footer>

</body>
</html>
