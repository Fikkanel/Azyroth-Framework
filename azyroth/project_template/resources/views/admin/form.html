{% extends 'admin/layout.html' %}
{% block content %}
    <h2>{{ page_title }}</h2>
    <form method="post">
        {% for field in form_schema %}
        <div>
            <label for="{{ field.name }}">{{ field.label }}:</label><br>
            {% if field.type == 'textarea' %}
                <textarea name="{{ field.name }}">{{ item[field.name] if item else '' }}</textarea>
            {% elif field.type == 'select' %}
                <select name="{{ field.name }}">
                    {% for option in field.options %}
                        <option value="{{ option }}" {% if item and item[field.name] == option %}selected{% endif %}>{{ option }}</option>
                    {% endfor %}
                </select>
            {% else %}
                <input type="{{ field.type }}" name="{{ field.name }}" value="{{ item[field.name] if item else '' }}">
            {% endif %}
        </div>
        <br>
        {% endfor %}
        <button type="submit">Simpan</button>
    </form>
{% endblock %}
